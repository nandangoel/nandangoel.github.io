<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission with API Response</title>
</head>
<body>
    <h1>Submit GET Request and Show API Response</h1>

    <!-- Form to trigger GET request to test-api -->
    <form action="https://aurorabapenv1e478.crmtest.dynamics.com/api/data/v9.2/applicationusers" method="GET" target="responseFrame">
        <input type="submit" value="Submit Request">
    </form>

    <!-- Iframe to display the result of the GET request -->
    <h2>API Response:</h2>
    <iframe name="responseFrame" width="600" height="400"></iframe>

</body>
</html>
